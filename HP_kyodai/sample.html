<html lang='ja'>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

  <script>
    $(document).ready(function(){
      $('.bxslider').bxSlider();
    });
  </script>

  <script>
    $(function(){
      //.accordion1の中のp要素がクリックされたら
      $('.accordion1 h1').click(function(){
        //クリックされた.accordion1の中のp要素に隣接するul要素が開いたり閉じたりする。
        $(this).next('ul').slideToggle();
      });
    });
  </script>

</head>
<body>

  <h2>Poster</h2>
  

  <ul class="accordion1">
      <li>
          <h1>アコーディオン１</h1>
          <ul class="bxslider">
              <li><img src="./images/sf1.JPG"/></li>
              <li><img src="./images/sf2.JPG"/></li>
              <li><img src="./images/sf3.JPG"/></li>
          </ul>
          
      </li>
      <li>
          <p class="ac2">アコーディオン２</p>
          <ul class="inner">
              <li class="content2-1">コンテンツ１</li>
              <li class="content2-2">コンテンツ２</li>
              <li class="content2-3">コンテンツ３</li>
          </ul>
      </li>
      <li>
          <p class="ac3">アコーディオン３</p>
          <ul class="inner">
              <li class="content3-1">コンテンツ１</li>
              <li class="content3-2">コンテンツ２</li>
              <li class="content3-3">コンテンツ３</li>
          </ul>
      </li>
  </ul>
     
    <!--この部分が折りたたまれ、展開ボタンをクリックすることで展開します。-->
     
  </div>
    <!--// ここまでを折りたたむ -->
  

</body>
</html>
